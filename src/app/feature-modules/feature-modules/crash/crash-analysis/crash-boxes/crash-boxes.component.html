<!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
   -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="crashBox.id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:10px"> ID </th>
        <td mat-cell *matCellDef="let row" style="width:10px"> {{row.crashBox.id}} </td>
      </ng-container>

      <ng-container matColumnDef="crashBox.name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:200px"> Name </th>
        <td mat-cell *matCellDef="let row" style="width:200px"> {{row.crashBox.name}} </td>
      </ng-container>

      <ng-container matColumnDef="crashBox.classification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Classification </th>
        <td mat-cell *matCellDef="let row"> {{row.crashBox.classification}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 5]" aria-label="Select page of cbc"></mat-paginator>
  </div>
